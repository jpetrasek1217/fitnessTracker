<section class="new-training" fxLayout fxLayoutAlign="center center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Cars</mat-label>
                <mat-select matNativeControl required>
                    <mat-option value="crunches">Crunches</mat-option>
                    <mat-option value="toe-touches">Toe-touches</mat-option>
                    <mat-option value="side-lunges">Side-lunges</mat-option>
                    <mat-option value="burpees">Burpees</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" (click)="onStartTraining()" mat-button>Start</button>
        </mat-card-actions>
    </mat-card>
</section>
